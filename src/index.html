<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./sass/style.scss" />
    <script type="module" src="./index.ts"></script>

    <title>Base Apparel coming soon page | Frontend Mentor</title>
  </head>
  <body>
    <main class="container">
      <article class="subscription">
        <div class="subscription__logo">
          <img src="./images/logo.svg" alt="base apparel logo" title="logo" />
        </div>
        <div class="subscription__hero">
          <img
            srcset="
              ./images/hero-mobile.jpg  375w,
              ./images/hero-desktop.jpg 610w
            "
            sizes="(min-width: 1000px) 610px, 610px"
            src="./images/hero-desktop.jpg"
            alt="picture of a woman"
            title="hero image"
          />
        </div>
        <h1 class="subscription__title">
          <span class="subscription__title--top">We're</span>
          <span class="subscription__title--center">coming</span>
          <span class="subscription__title--bottom">soon</span>
        </h1>
        <p class="subscription__about">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="subscription__form-email">
          <form class="form-email">
            <div class="form-email__content">
              <input
                class="form-email__input"
                type="email"
                placeholder="Email Address"
                name="email"
              />
              <span class="form-email__error">
                <img
                  src="./images/icon-error.svg"
                  alt="exlamation point"
                  title="error"
                />
              </span>
              <button type="submit" class="form-email__submit">
                <img
                  src="./images/icon-arrow.svg"
                  alt="arrow button icon"
                  title="submit"
                />
              </button>
            </div>
            <span class="form-email__error-text"
              >Please provide valid email</span
            >
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
